<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Form Guide</title>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div class="sidebar-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="icons/icon32.png" alt="Smart Form Guide" class="logo-icon">
                <h1>Smart Form Guide</h1>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <div class="status-dot online" id="statusDot"></div>
                <span id="statusText">Ready</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Form Detection Section -->
            <div class="form-detection-section">
                <div class="section-header">
                    <h3>Form Assistant</h3>
                    <div class="detection-status" id="detectionStatus">
                        <div class="status-dot scanning" id="detectionDot"></div>
                        <span id="detectionText">Scanning...</span>
                    </div>
                </div>
                
                <div class="form-info" id="formInfo">
                    <div class="no-forms" id="noForms">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                        </svg>
                        <p>Navigate to a permit form</p>
                        <small>We'll detect form fields automatically</small>
                    </div>
                    
                    <div class="detected-forms" id="detectedForms" style="display: none;">
                        <div class="form-fields-list" id="formFieldsList">
                            <!-- Form fields will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form Filling Tools -->
            <div class="form-tools-section">
                <div class="section-header">
                    <h3>Form Tools</h3>
                </div>
                
                <div class="tool-buttons">
                    <button class="tool-button" id="detectFormsBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="M21 21l-4.35-4.35"></path>
                        </svg>
                        Detect Forms
                    </button>
                    
                    <button class="tool-button" id="fillFormsBtn" disabled>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        Auto Fill
                    </button>
                    
                    <button class="tool-button secondary" id="clearFormsBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3,6 5,6 21,6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Clear
                    </button>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="action-button" id="openDashboard">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <path d="M9 9h6v6H9z"></path>
                    </svg>
                    Dashboard
                </button>
                <button class="action-button secondary" id="helpButton">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    Help
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 Smart Form Guide</p>
        </div>
    </div>

    <script src="sidebar.js"></script>
</body>
</html>
